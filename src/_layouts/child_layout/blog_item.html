{% assign news = site.data.lorem_ipsum %}

<p><date class="text-muted">12 AUGUST 2015</date></p>
<br>
<p class="img-right"><img width="100%" src="http://placehold.it/350x260" alt="..."></p>

{{ content }}

<br>

{% contentfor sidebar %}
    <h3 class="mb-4">Previous News</h3>
    <div class="mr-md-3">
        {% for item in news | limit: 3 %}
            <a href="/news/news-item/">
                <h4 class="h6 mb-0 text-capitalize">{{ item.title }}</h4>
                <small><date class="text-uppercase text-muted">{{ item.date }}</date></small>
            </a>
            <hr>
        {% endfor %}
    </div>
{% endcontentfor %}
